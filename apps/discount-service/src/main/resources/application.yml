spring:
  application:
    name: discount-service

  # Jackson 2 compatibility for Spring Boot 4.0
  jackson:
    use-jackson2-defaults: true

server:
  port: 8084

# Logging
logging:
  file:
    name: logs/discount-service.log

# Actuator & Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
