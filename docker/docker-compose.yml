      wiremock:
        condition: service_healthy
    profiles:
      - chaos-product
    networks:
      - observability

  # === OAuth Chaos Testing ===
  k6-oauth-chaos:
    image: grafana/k6:0.55.0
    container_name: k6-oauth-chaos
