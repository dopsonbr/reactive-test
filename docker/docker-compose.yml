services:
  # === External Service Mock ===
  wiremock:
    image: wiremock/wiremock:3.10.0
    container_name: wiremock
    ports:
      - "8082:8080"
    volumes:
      - ../e2e-test/wiremock/mappings:/home/wiremock/mappings:ro
    command: ["--global-response-templating", "--verbose"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/mappings"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  # === Observability Stack ===
  tempo:
    image: grafana/tempo:2.6.1
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo-config.yml"]
    volumes:
      - ./tempo/tempo-config.yml:/etc/tempo/tempo-config.yml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  loki:
    image: grafana/loki:3.3.2
    container_name: loki
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
      - "--enable-feature=native-histograms"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  promtail:
    image: grafana/promtail:3.3.2
    container_name: promtail
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - app-logs:/var/log/app:ro
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - observability

  # === Cache Layer ===
  redis:
    image: redis:7.4-alpine
    container_name: redis
    command: ["redis-server", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  # === Database Layer ===
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-databases.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro
      - ./postgres/init-audit.sql:/docker-entrypoint-initdb.d/02-init-audit.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  redis-exporter:
    image: oliver006/redis_exporter:v1.66.0
    container_name: redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - observability

  # === Applications ===
  product-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.product-service
    container_name: product-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OTEL_SERVICE_NAME=product-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_PROPAGATORS=tracecontext,baggage
      - OTEL_INSTRUMENTATION_SPRING_WEBFLUX_ENABLED=true
    volumes:
      - app-logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      wiremock:
        condition: service_healthy
      tempo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    networks:
      - observability

  cart-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.cart-service
    container_name: cart-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/cartdb
      - SPRING_R2DBC_USERNAME=cart_user
      - SPRING_R2DBC_PASSWORD=cart_pass
      - SPRING_FLYWAY_URL=jdbc:postgresql://postgres:5432/cartdb
      - SPRING_FLYWAY_USER=cart_user
      - SPRING_FLYWAY_PASSWORD=cart_pass
      - PRODUCT_SERVICE_URL=http://product-service:8080
      - CUSTOMER_SERVICE_URL=http://customer-service:8083
      - DISCOUNT_SERVICE_URL=http://discount-service:8085
      - FULFILLMENT_SERVICE_URL=http://fulfillment-service:8085
      - OTEL_SERVICE_NAME=cart-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_PROPAGATORS=tracecontext,baggage
      - OTEL_INSTRUMENTATION_SPRING_WEBFLUX_ENABLED=true
    volumes:
      - app-logs:/app/logs
    ports:
      - "8081:8080"
    depends_on:
      tempo:
        condition: service_healthy
      postgres:
        condition: service_healthy
      product-service:
        condition: service_healthy
      customer-service:
        condition: service_healthy
      discount-service:
        condition: service_healthy
      fulfillment-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    networks:
      - observability

  customer-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.customer-service
    container_name: customer-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/customerdb
      - SPRING_R2DBC_USERNAME=customer_user
      - SPRING_R2DBC_PASSWORD=customer_pass
      - SPRING_FLYWAY_URL=jdbc:postgresql://postgres:5432/customerdb
      - SPRING_FLYWAY_USER=customer_user
      - SPRING_FLYWAY_PASSWORD=customer_pass
      - OTEL_SERVICE_NAME=customer-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_PROPAGATORS=tracecontext,baggage
      - OTEL_INSTRUMENTATION_SPRING_WEBFLUX_ENABLED=true
    volumes:
      - app-logs:/app/logs
    ports:
      - "8083:8083"
    depends_on:
      tempo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    networks:
      - observability

  discount-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.discount-service
    container_name: discount-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CUSTOMER_SERVICE_URL=http://customer-service:8083
      - USER_SERVICE_URL=http://user-service:8084
      - OTEL_SERVICE_NAME=discount-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
    volumes:
      - app-logs:/app/logs
    ports:
      - "8085:8085"
    depends_on:
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    networks:
      - observability

  fulfillment-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.fulfillment-service
    container_name: fulfillment-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OTEL_SERVICE_NAME=fulfillment-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
    volumes:
      - app-logs:/app/logs
    ports:
      - "8085:8085"
    depends_on:
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    networks:
      - observability

  audit-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.audit-service
    container_name: audit-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/audit
      - SPRING_R2DBC_USERNAME=audit
      - SPRING_R2DBC_PASSWORD=audit
      - SPRING_DATA_REDIS_HOST=redis
      - OTEL_SERVICE_NAME=audit-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_PROPAGATORS=tracecontext,baggage
      - OTEL_INSTRUMENTATION_SPRING_WEBFLUX_ENABLED=true
    volumes:
      - app-logs:/app/logs
    ports:
      - "8086:8080"
    depends_on:
      postgres:
        condition: service_healthy
      tempo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    networks:
      - observability

  # === Load Testing (Product Service) ===
  k6-product:
    image: grafana/k6:0.55.0
    container_name: k6-product
    volumes:
      - ../e2e-test/k6:/scripts:ro
      - ../e2e-test/data:/data:ro
      - k6-output:/output
    environment:
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://product-service:8080
      - WIREMOCK_URL=http://wiremock:8080
    command: >
      run
      --vus 50
      --iterations 10000
      /scripts/load-test.js
    depends_on:
      product-service:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    profiles:
      - test-product
    networks:
      - observability

  # === Chaos/Resilience Testing (Product Service) ===
  k6-product-resilience:
    image: grafana/k6:0.55.0
    container_name: k6-product-resilience
    volumes:
      - ../e2e-test/k6:/scripts:ro
      - ../e2e-test/data:/data:ro
      - k6-output:/output
    environment:
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://product-service:8080
      - WIREMOCK_URL=http://wiremock:8080
    command: run /scripts/resilience-test.js
    depends_on:
      product-service:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    profiles:
      - chaos-product
    networks:
      - observability

  k6-product-circuit-breaker:
    image: grafana/k6:0.55.0
    container_name: k6-product-circuit-breaker
    volumes:
      - ../e2e-test/k6:/scripts:ro
      - ../e2e-test/data:/data:ro
      - k6-output:/output
    environment:
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://product-service:8080
      - WIREMOCK_URL=http://wiremock:8080
    command: run /scripts/circuit-breaker-test.js
    depends_on:
      product-service:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    profiles:
      - chaos-product
    networks:
      - observability

  # === OAuth Chaos Testing ===
  k6-oauth-chaos:
    image: grafana/k6:0.55.0
    container_name: k6-oauth-chaos
    volumes:
      - ../e2e-test/k6:/scripts:ro
      - ../e2e-test/data:/data:ro
      - k6-output:/output
    environment:
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://product-service:8080
      - WIREMOCK_URL=http://wiremock:8080
    command: run /scripts/oauth-chaos-test.js
    depends_on:
      product-service:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    profiles:
      - oauth-chaos
    networks:
      - observability

  k6-oauth-circuit-breaker:
    image: grafana/k6:0.55.0
    container_name: k6-oauth-circuit-breaker
    volumes:
      - ../e2e-test/k6:/scripts:ro
      - ../e2e-test/data:/data:ro
      - k6-output:/output
    environment:
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://product-service:8080
      - WIREMOCK_URL=http://wiremock:8080
    command: run /scripts/oauth-circuit-breaker-test.js
    depends_on:
      product-service:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    profiles:
      - oauth-chaos
    networks:
      - observability

volumes:
  tempo-data:
  loki-data:
  prometheus-data:
  grafana-data:
  app-logs:
  k6-output:
  redis-data:
  postgres-data:

networks:
  observability:
    driver: bridge
