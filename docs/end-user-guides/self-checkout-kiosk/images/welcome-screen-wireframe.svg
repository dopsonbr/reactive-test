<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e293b"/>

  <!-- Kiosk frame -->
  <rect x="50" y="30" width="700" height="540" rx="12" fill="#0f172a" stroke="#334155" stroke-width="3"/>

  <!-- Header -->
  <rect x="50" y="30" width="700" height="60" rx="12" fill="#1e40af"/>
  <text x="400" y="68" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    STORE NAME
  </text>

  <!-- Main content area -->
  <rect x="100" y="150" width="600" height="300" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>

  <!-- Welcome text -->
  <text x="400" y="250" font-family="system-ui, sans-serif" font-size="36" fill="white" text-anchor="middle" font-weight="bold">
    Welcome!
  </text>
  <text x="400" y="300" font-family="system-ui, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
    Tap anywhere to start
  </text>

  <!-- Touch indicator -->
  <circle cx="400" cy="380" r="30" fill="none" stroke="#3b82f6" stroke-width="3">
    <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="380" r="15" fill="#3b82f6"/>

  <!-- Language selector -->
  <rect x="650" y="50" width="80" height="30" rx="4" fill="#334155"/>
  <text x="690" y="70" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">
    EN
  </text>

  <!-- Accessibility icon -->
  <circle cx="100" cy="65" r="15" fill="#334155"/>
  <text x="100" y="71" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">
    ♿
  </text>

  <!-- Footer -->
  <text x="400" y="540" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Self-Checkout Kiosk • WIREFRAME
  </text>
</svg>
