<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#1e40af"/>
  <text x="400" y="38" font-family="system-ui, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">
    STORE NAME • Transaction #12345
  </text>

  <!-- Main content area -->
  <rect x="20" y="80" width="480" height="440" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Scan instruction -->
  <text x="260" y="140" font-family="system-ui, sans-serif" font-size="28" fill="#1e293b" text-anchor="middle" font-weight="bold">
    Scan Your Items
  </text>
  <text x="260" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
    Hold barcode in front of scanner
  </text>

  <!-- Scanner icon -->
  <rect x="180" y="200" width="160" height="120" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="200" y1="260" x2="320" y2="260" stroke="#ef4444" stroke-width="3"/>
  <rect x="220" y="230" width="80" height="60" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Enter SKU button -->
  <rect x="130" y="350" width="260" height="50" rx="8" fill="#3b82f6"/>
  <text x="260" y="382" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">
    Enter SKU Manually
  </text>

  <!-- Help button -->
  <rect x="130" y="420" width="120" height="40" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="190" y="446" font-family="system-ui, sans-serif" font-size="14" fill="#475569" text-anchor="middle">
    Help
  </text>

  <!-- Cancel button -->
  <rect x="270" y="420" width="120" height="40" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
  <text x="330" y="446" font-family="system-ui, sans-serif" font-size="14" fill="#dc2626" text-anchor="middle">
    Cancel
  </text>

  <!-- Cart panel -->
  <rect x="520" y="80" width="260" height="440" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Cart header -->
  <rect x="520" y="80" width="260" height="50" rx="8" fill="#f8fafc"/>
  <text x="650" y="112" font-family="system-ui, sans-serif" font-size="18" fill="#1e293b" text-anchor="middle" font-weight="bold">
    Your Cart (0)
  </text>

  <!-- Empty cart message -->
  <text x="650" y="280" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    No items yet
  </text>
  <text x="650" y="310" font-family="system-ui, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">
    Scan to add items
  </text>

  <!-- Cart total area -->
  <rect x="520" y="440" width="260" height="80" fill="#f8fafc"/>
  <line x1="530" y1="440" x2="770" y2="440" stroke="#e2e8f0" stroke-width="1"/>
  <text x="540" y="470" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">
    Subtotal
  </text>
  <text x="760" y="470" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="end">
    $0.00
  </text>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="18" fill="#1e293b" font-weight="bold">
    Total
  </text>
  <text x="760" y="500" font-family="system-ui, sans-serif" font-size="18" fill="#1e293b" font-weight="bold" text-anchor="end">
    $0.00
  </text>

  <!-- Footer -->
  <rect x="0" y="540" width="800" height="60" fill="#f1f5f9"/>
  <text x="400" y="575" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">
    WIREFRAME • Scan Screen
  </text>
</svg>
