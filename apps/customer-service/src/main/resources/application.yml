spring:
  application:
    name: customer-service

  # Jackson 2 compatibility for Spring Boot 4.0
  jackson:
    use-jackson2-defaults: true

  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:customerdb}
    username: ${DB_USERNAME:customer_user}
    password: ${DB_PASSWORD:customer_pass}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
  flyway:
    enabled: true
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:customerdb}
    user: ${DB_USERNAME:customer_user}
    password: ${DB_PASSWORD:customer_pass}
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH_ISSUER_URI:http://localhost:8081/oauth}
          jwk-set-uri: ${OAUTH_JWKS_URI:http://localhost:8081/oauth/.well-known/jwks.json}

# Application Security Configuration
app:
  security:
    enabled: true
    jwk-set-uri: ${OAUTH_JWKS_URI:http://localhost:8081/oauth/.well-known/jwks.json}
    allowed-issuers:
      - ${OAUTH_ISSUER_URI:http://localhost:8081/oauth}
      - test-issuer
    required-audience: ${OAUTH_AUDIENCE:reactive-test-api}
    clock-skew-seconds: 30

# Logging
logging:
  file:
    name: logs/customer-service.log

# Actuator & Management
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Server port
server:
  port: 8083
