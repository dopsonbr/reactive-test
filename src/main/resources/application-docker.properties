spring.application.name=reactive-test

# External service URLs (Docker network)
services.merchandise.base-url=http://wiremock:8080
services.price.base-url=http://wiremock:8080
services.inventory.base-url=http://wiremock:8080

# Logging
logging.file.name=/app/logs/application.log

# Actuator endpoints
management.endpoints.web.exposure.include=health,prometheus,info
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Enable Prometheus metrics
management.prometheus.metrics.export.enabled=true
