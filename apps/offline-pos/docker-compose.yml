version: '3.8'

services:
  offline-pos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: offline-pos
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - DB_PATH=/data/offline-pos.db
      - CENTRAL_URL=http://localhost:8080
    volumes:
      # Persist database between container restarts
      - offline-pos-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/status"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  offline-pos-data:
    driver: local
