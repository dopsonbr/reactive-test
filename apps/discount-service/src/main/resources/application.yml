spring:
  application:
    name: discount-service

  # Jackson 2 compatibility for Spring Boot 4.0
  jackson:
    use-jackson2-defaults: true

server:
  port: 8084

# External service URLs
services:
  customer-service:
    url: ${CUSTOMER_SERVICE_URL:http://localhost:8083}
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8084}

# Application Security Configuration
# Default: dev mode - no auth required for local development
app:
  security:
    enabled: false  # Dev mode: no auth required (use prod profile for auth)
  actuator:
    expose-all: true
    require-auth: false

# Logging
logging:
  file:
    name: logs/discount-service.log

# Actuator & Management
# Default: expose ALL endpoints (dev mode) for debugging & development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
