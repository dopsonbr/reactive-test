global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'reactive-test-monitor'

scrape_configs:
  # Scrape Spring Boot app
  - job_name: 'reactive-test'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['reactive-test:8080']
    scrape_interval: 5s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Scrape Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
