server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's internal DNS resolver with short TTL
    # This prevents stale DNS cache when containers restart with new IPs
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Product service proxy
    # Note: When using variables in proxy_pass, don't include path - nginx passes the full URI
    location /products {
        set $product_upstream product-service;
        proxy_pass http://$product_upstream:8090;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pass through custom headers from frontend
        proxy_set_header x-store-number $http_x_store_number;
        proxy_set_header x-order-number $http_x_order_number;
        proxy_set_header x-userid $http_x_userid;
        proxy_set_header x-sessionid $http_x_sessionid;
        proxy_set_header Authorization $http_authorization;
    }

    # Cart service REST proxy (legacy - may be removed in future)
    # Note: When using variables in proxy_pass, don't include path - nginx passes the full URI
    location /carts {
        set $cart_upstream cart-service;
        proxy_pass http://$cart_upstream:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pass through custom headers from frontend
        proxy_set_header x-store-number $http_x_store_number;
        proxy_set_header x-order-number $http_x_order_number;
        proxy_set_header x-userid $http_x_userid;
        proxy_set_header x-sessionid $http_x_sessionid;
        proxy_set_header Authorization $http_authorization;
    }

    # Cart service GraphQL proxy (queries, mutations, and SSE subscriptions)
    # Path rewrite: /api/cart/graphql → /graphql
    location = /api/cart/graphql {
        set $cart_graphql_upstream cart-service;
        rewrite ^ /graphql break;
        proxy_pass http://$cart_graphql_upstream:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        # SSE support for subscriptions
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        # Pass through custom headers from frontend
        proxy_set_header x-store-number $http_x_store_number;
        proxy_set_header x-order-number $http_x_order_number;
        proxy_set_header x-userid $http_x_userid;
        proxy_set_header x-sessionid $http_x_sessionid;
        proxy_set_header Authorization $http_authorization;
    }

    # User service dev auth proxy (for quick user selection in dev mode)
    # Path rewrite: /auth → /dev
    location /auth {
        set $user_upstream user-service;
        rewrite ^/auth(.*)$ /dev$1 break;
        proxy_pass http://$user_upstream:8089;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # User service dev endpoints (direct access)
    # Path passthrough: /dev/* → /dev/*
    location /dev/ {
        set $user_dev_upstream user-service;
        proxy_pass http://$user_dev_upstream:8089;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OAuth2 endpoints (authorization, token, etc.)
    # Path passthrough: /oauth2/* → /oauth2/*
    location /oauth2/ {
        set $oauth_upstream user-service;
        proxy_pass http://$oauth_upstream:8089;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OIDC discovery endpoints
    # Path passthrough: /.well-known/* → /.well-known/*
    location /.well-known/ {
        set $oidc_upstream user-service;
        proxy_pass http://$oidc_upstream:8089;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Generic API proxy (fallback)
    # Path rewrite: /api/* → /*
    location /api/ {
        set $api_upstream product-service;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://$api_upstream:8090;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
