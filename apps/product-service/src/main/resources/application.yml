spring:
  application:
    name: product-service

  # Jackson 2 compatibility for Spring Boot 4.0
  jackson:
    use-jackson2-defaults: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000ms
  security:
    oauth2:
      # Resource Server (inbound JWT validation)
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH_ISSUER_URI:http://localhost:8081/oauth}
          jwk-set-uri: ${OAUTH_JWKS_URI:http://localhost:8081/oauth/.well-known/jwks.json}
      # Client (outbound client credentials for downstream services)
      client:
        registration:
          downstream-services:
            client-id: ${DOWNSTREAM_CLIENT_ID:reactive-test-client}
            client-secret: ${DOWNSTREAM_CLIENT_SECRET:test-secret}
            authorization-grant-type: client_credentials
            scope: merchandise:read,price:read,inventory:read
            provider: downstream-auth
        provider:
          downstream-auth:
            # Different issuer than inbound tokens (separate auth domain)
            token-uri: ${DOWNSTREAM_TOKEN_URI:http://localhost:8081/downstream-oauth/token}

# Application Security Configuration
# Default: dev mode - no auth required for local development
app:
  security:
    enabled: false  # Dev mode: no auth required (use prod profile for auth)
    # JWK Set URI (used by JwtValidatorConfig)
    jwk-set-uri: ${OAUTH_JWKS_URI:http://localhost:8081/oauth/.well-known/jwks.json}
    # Allowed issuers for inbound JWT validation
    allowed-issuers:
      - ${OAUTH_ISSUER_URI:http://localhost:8081/oauth}
      - test-issuer
    # Required audience claim
    required-audience: ${OAUTH_AUDIENCE:reactive-test-api}
    # Clock skew tolerance for token expiration (seconds)
    clock-skew-seconds: 30
  actuator:
    expose-all: true
    require-auth: false

# Cache TTL Configuration (all configurable)
cache:
  merchandise:
    ttl: 15m
  price:
    ttl: 2m
  inventory:
    ttl: 30s
  search:
    search-ttl: 5m
    suggestions-ttl: 1h

# External service URLs (WireMock in test)
services:
  merchandise:
    base-url: http://localhost:8081
  price:
    base-url: http://localhost:8081
  inventory:
    base-url: http://localhost:8081
  catalog:
    base-url: ${CATALOG_BASE_URL:http://localhost:8081}

# Logging
logging:
  file:
    name: logs/application.log

# Actuator & Management
# Default: expose ALL endpoints (dev mode) for debugging & development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    circuitbreakers:
      enabled: true

# Resilience4j Configuration
resilience4j:
  # Circuit Breaker
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
    instances:
      merchandise:
        base-config: default
      price:
        base-config: default
      inventory:
        base-config: default
      catalog:
        base-config: default

  # Retry
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientResponseException$ServiceUnavailable
          - org.springframework.web.reactive.function.client.WebClientResponseException$GatewayTimeout
        ignore-exceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException$BadRequest
          - org.springframework.web.reactive.function.client.WebClientResponseException$NotFound
    instances:
      merchandise:
        base-config: default
      price:
        base-config: default
      inventory:
        base-config: default
      catalog:
        base-config: default

  # Timeout
  timelimiter:
    configs:
      default:
        timeout-duration: 2s
        cancel-running-future: true
    instances:
      merchandise:
        base-config: default
      price:
        base-config: default
      inventory:
        base-config: default
      catalog:
        timeout-duration: 3s

  # Bulkhead (concurrency limiting)
  bulkhead:
    configs:
      default:
        max-concurrent-calls: 25
        max-wait-duration: 0s
    instances:
      merchandise:
        base-config: default
      price:
        base-config: default
      inventory:
        base-config: default
      catalog:
        base-config: default
