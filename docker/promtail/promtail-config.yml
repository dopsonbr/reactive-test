server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: reactive-test
    static_configs:
      - targets:
          - localhost
        labels:
          job: reactive-test
          __path__: /var/log/app/*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            logger: logger
            traceId: traceId
            spanId: spanId
            storeNumber: metadata.storeNumber
            orderNumber: metadata.orderNumber
            userId: metadata.userId
            sessionId: metadata.sessionId
      # Set labels from extracted values
      - labels:
          level:
          logger:
      # Add structured metadata for trace correlation
      - structured_metadata:
          traceId:
          spanId:
          storeNumber:
          orderNumber:
          userId:
          sessionId:
