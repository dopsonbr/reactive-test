spring:
  application:
    name: audit-service

  # Jackson 2 compatibility for Spring Boot 4.0
  jackson:
    use-jackson2-defaults: true

  # R2DBC PostgreSQL configuration
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/audit
    username: audit
    password: audit
    pool:
      enabled: true
      initial-size: 5
      max-size: 20
      max-idle-time: 30m

  # Redis configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000ms

# Platform events consumer configuration
platform:
  events:
    stream-key: audit:events
    consumer-group: audit-service
    consumer-name: ${HOSTNAME:audit-consumer-1}
    batch-size: 100
    poll-interval: 100ms
    max-retries: 3
    retry-delay: 1s

# Application Security Configuration
# Default: dev mode - no auth required for local development
app:
  security:
    enabled: false  # Dev mode: no auth required (use prod profile for auth)
  actuator:
    expose-all: true
    require-auth: false

# Logging
logging:
  file:
    name: logs/audit-application.log
  level:
    org.example.audit: DEBUG

# Actuator & Management
# Default: expose ALL endpoints (dev mode) for debugging & development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

# Server port
server:
  port: 8086

# Resilience4j configuration
resilience4j:
  circuitbreaker:
    instances:
      postgres:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

  retry:
    instances:
      postgres:
        maxAttempts: 3
        waitDuration: 500ms
        exponentialBackoffMultiplier: 2

  bulkhead:
    instances:
      consumer:
        maxConcurrentCalls: 50
      api:
        maxConcurrentCalls: 100

---
spring:
  config:
    activate:
      on-profile: docker

  r2dbc:
    url: r2dbc:postgresql://postgres:5432/audit
    username: audit
    password: audit

  data:
    redis:
      host: redis
      port: 6379

server:
  port: 8080

audit:
  consumer:
    consumer-name: ${HOSTNAME:audit-consumer-docker}
