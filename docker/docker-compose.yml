services:
  # === External Service Mock ===
  wiremock:
    image: wiremock/wiremock:3.10.0
    container_name: wiremock
    ports:
      - "8081:8080"
    volumes:
      - ../perf-test/wiremock/mappings:/home/wiremock/mappings:ro
    command: ["--global-response-templating", "--verbose"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/mappings"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  # === Observability Stack ===
  tempo:
    image: grafana/tempo:2.6.1
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo-config.yml"]
    volumes:
      - ./tempo/tempo-config.yml:/etc/tempo/tempo-config.yml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  loki:
    image: grafana/loki:3.3.2
    container_name: loki
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
      - "--enable-feature=native-histograms"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  promtail:
    image: grafana/promtail:3.3.2
    container_name: promtail
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - app-logs:/var/log/app:ro
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - observability

  # === Cache Layer ===
  redis:
    image: redis:7.4-alpine
    container_name: redis
    command: ["redis-server", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  redis-exporter:
    image: oliver006/redis_exporter:v1.66.0
    container_name: redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - observability

  # === Application ===
  reactive-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: reactive-test
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OTEL_SERVICE_NAME=reactive-test
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_PROPAGATORS=tracecontext,baggage
      - OTEL_INSTRUMENTATION_SPRING_WEBFLUX_ENABLED=true
    volumes:
      - app-logs:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      wiremock:
        condition: service_healthy
      tempo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    networks:
      - observability

  # === Load Testing ===
  k6:
    image: grafana/k6:0.55.0
    container_name: k6
    volumes:
      - ../perf-test/k6:/scripts:ro
      - ../perf-test/data:/data:ro
      - k6-output:/output
    environment:
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://reactive-test:8080
    command: >
      run
      --vus 50
      --iterations 10000
      /scripts/load-test.js
    depends_on:
      reactive-test:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    profiles:
      - test
    networks:
      - observability

  # === Chaos/Resilience Testing ===
  k6-resilience:
    image: grafana/k6:0.55.0
    container_name: k6-resilience
    volumes:
      - ../perf-test/k6:/scripts:ro
      - ../perf-test/data:/data:ro
      - k6-output:/output
    environment:
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://reactive-test:8080
      - WIREMOCK_URL=http://wiremock:8080
    command: run /scripts/resilience-test.js
    depends_on:
      reactive-test:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    profiles:
      - chaos
    networks:
      - observability

  k6-circuit-breaker:
    image: grafana/k6:0.55.0
    container_name: k6-circuit-breaker
    volumes:
      - ../perf-test/k6:/scripts:ro
      - ../perf-test/data:/data:ro
      - k6-output:/output
    environment:
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://reactive-test:8080
      - WIREMOCK_URL=http://wiremock:8080
    command: run /scripts/circuit-breaker-test.js
    depends_on:
      reactive-test:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      wiremock:
        condition: service_healthy
    profiles:
      - chaos
    networks:
      - observability

volumes:
  tempo-data:
  loki-data:
  prometheus-data:
  grafana-data:
  app-logs:
  k6-output:
  redis-data:

networks:
  observability:
    driver: bridge
