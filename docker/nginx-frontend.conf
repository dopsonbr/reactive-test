server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Product service proxy
    location /products {
        proxy_pass http://product-service:8080/products;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pass through custom headers from frontend
        proxy_set_header x-store-number $http_x_store_number;
        proxy_set_header x-order-number $http_x_order_number;
        proxy_set_header x-userid $http_x_userid;
        proxy_set_header x-sessionid $http_x_sessionid;
        proxy_set_header Authorization $http_authorization;
    }

    # Cart service proxy
    location /carts {
        proxy_pass http://cart-service:8080/carts;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pass through custom headers from frontend
        proxy_set_header x-store-number $http_x_store_number;
        proxy_set_header x-order-number $http_x_order_number;
        proxy_set_header x-userid $http_x_userid;
        proxy_set_header x-sessionid $http_x_sessionid;
        proxy_set_header Authorization $http_authorization;
    }

    # User service dev auth proxy (for quick user selection in dev mode)
    location /auth {
        proxy_pass http://user-service:8089/dev;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # User service dev endpoints (direct access)
    location /dev/ {
        proxy_pass http://user-service:8089/dev/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OAuth2 endpoints (authorization, token, etc.)
    location /oauth2/ {
        proxy_pass http://user-service:8089/oauth2/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OIDC discovery endpoints
    location /.well-known/ {
        proxy_pass http://user-service:8089/.well-known/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Generic API proxy (fallback)
    location /api/ {
        proxy_pass http://product-service:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
