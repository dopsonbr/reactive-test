      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_PROPAGATORS=tracecontext,baggage
    volumes:
      - app-logs:/app/logs
    ports:
      - "8093:8093"
    depends_on:
      postgres:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8093/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 5
    networks:
      - observability

  # === Frontend Applications ===
  ecommerce-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ecommerce-web
    container_name: ecommerce-web
    ports:
      - "3001:3000"
    depends_on:
      product-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    networks:
      - observability

  # === Peripheral Device Emulator ===
  peripheral-emulator:
    build:
      context: ..
      dockerfile: docker/Dockerfile.peripheral-emulator
    container_name: peripheral-emulator
    environment:
      - WEBSOCKET_PORT=9100
      - HTTP_PORT=9101
      - DEVICE_ID=emulator-001
      - PAYMENT_DECLINE_RATE=0.1
      - PAYMENT_AUTH_DELAY_MS=2000
    ports:
      - "9100:9100"   # WebSocket/STOMP
      - "9101:9101"   # HTTP Control + Dashboard
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9101/control/state"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - observability

  merchant-portal:
    build:
      context: ..
      dockerfile: docker/Dockerfile.merchant-portal
    container_name: merchant-portal
    ports:
      - "3010:80"
    depends_on:
      merchandise-service:
        condition: service_healthy
      price-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    networks:
      - observability

  offline-pos:
    build:
      context: ..
      dockerfile: docker/Dockerfile.offline-pos
    container_name: offline-pos
    environment:
      - PORT=3005
      - DB_PATH=/data/offline-pos.db
      - CENTRAL_URL=http://cart-service:8080
    volumes:
      - offline-pos-data:/data
    ports:
      - "3005:3005"
    depends_on:
      cart-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/status"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    networks:
      - observability

  # === Load Testing (Product Service) ===
  k6-product:
    image: grafana/k6:0.55.0
    container_name: k6-product
    volumes:
      - ../e2e/k6:/scripts:ro
      - ../e2e/data:/data:ro
      - k6-output:/output
    environment:
      - K6_OUT=experimental-prometheus-rw
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - BASE_URL=http://product-service:8090
      - WIREMOCK_URL=http://wiremock:8080
    command: >
      run
      --vus 50
      --iterations 10000
      /scripts/load-test.js
    depends_on:
      product-service:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    profiles:
      - test-product
    networks:
      - observability

  # === Chaos/Resilience Testing (Product Service) ===
  k6-product-resilience:
