# Production profile configuration
# Activate with: SPRING_PROFILES_ACTIVE=prod

# Actuator & Management - restricted for production
management:
  endpoints:
    web:
      exposure:
        # Only expose k8s-required endpoints in production
        include: health,info,metrics,prometheus
  endpoint:
    health:
      # Only show health details to authenticated users
      show-details: when_authorized

# GraphQL configuration - disable GraphiQL in production
spring:
  graphql:
    graphiql:
      enabled: false

# Application Security Configuration - production mode
app:
  security:
    enabled: true
  actuator:
    expose-all: false
    require-auth: true
