server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Product service proxy
    location /products {
        proxy_pass http://product-service:8080/products;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # E2E default headers
        proxy_set_header x-store-number "1";
        proxy_set_header x-order-number "e2e-test-order-00000000-0000-0000-0000-000000000001";
        proxy_set_header x-userid "e2etst";
        proxy_set_header x-sessionid "e2e-test-session-0000-0000-0000-000000000001";
    }

    # Cart service proxy
    location /carts {
        proxy_pass http://cart-service:8082/carts;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # E2E default headers
        proxy_set_header x-store-number "1";
        proxy_set_header x-order-number "e2e-test-order-00000000-0000-0000-0000-000000000001";
        proxy_set_header x-userid "e2etst";
        proxy_set_header x-sessionid "e2e-test-session-0000-0000-0000-000000000001";
    }

    # Fake auth via WireMock for E2E testing
    location /auth {
        proxy_pass http://wiremock:8080/fake-auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Fake auth endpoints via WireMock
    location /dev/ {
        proxy_pass http://wiremock:8080/fake-auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Fake OAuth endpoints via WireMock
    location /oauth2/ {
        proxy_pass http://wiremock:8080/fake-auth/oauth2/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Fake OIDC discovery via WireMock
    location /.well-known/ {
        proxy_pass http://wiremock:8080/fake-auth/.well-known/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Generic API proxy (fallback)
    location /api/ {
        proxy_pass http://product-service:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint (exact match to take priority over SPA fallback)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
