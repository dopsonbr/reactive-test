<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f9ff"/>

  <!-- Floor -->
  <rect x="0" y="500" width="800" height="100" fill="#e2e8f0"/>

  <!-- Kiosk stand/base -->
  <rect x="300" y="460" width="200" height="50" rx="4" fill="#374151"/>
  <rect x="350" y="350" width="100" height="120" fill="#4b5563"/>

  <!-- Screen housing -->
  <rect x="200" y="80" width="400" height="300" rx="12" fill="#1f2937" stroke="#374151" stroke-width="4"/>

  <!-- Screen -->
  <rect x="220" y="100" width="360" height="240" rx="4" fill="#1e40af"/>
  <text x="400" y="200" font-family="system-ui, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">
    Welcome!
  </text>
  <text x="400" y="240" font-family="system-ui, sans-serif" font-size="16" fill="#93c5fd" text-anchor="middle">
    Tap to Start
  </text>

  <!-- Scanner housing -->
  <rect x="260" y="390" width="120" height="60" rx="8" fill="#374151"/>
  <rect x="275" y="400" width="90" height="40" rx="4" fill="#1f2937"/>
  <line x1="285" y1="420" x2="355" y2="420" stroke="#ef4444" stroke-width="2"/>

  <!-- Card reader -->
  <rect x="420" y="390" width="80" height="100" rx="6" fill="#374151"/>
  <rect x="430" y="400" width="60" height="30" rx="2" fill="#1f2937"/>
  <text x="460" y="420" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">
    TAP
  </text>
  <rect x="430" y="440" width="60" height="8" fill="#4b5563"/>
  <text x="460" y="470" font-family="system-ui, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">
    INSERT
  </text>

  <!-- Receipt printer -->
  <rect x="540" y="340" width="60" height="80" rx="4" fill="#374151"/>
  <rect x="548" y="350" width="44" height="10" fill="#1f2937"/>

  <!-- Labels with arrows -->
  <!-- Screen label -->
  <line x1="650" y1="220" x2="590" y2="220" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="660" y="225" font-family="system-ui, sans-serif" font-size="14" fill="#1e40af" font-weight="bold">
    Touch Screen
  </text>

  <!-- Scanner label -->
  <line x1="200" y1="420" x2="250" y2="420" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="100" y="425" font-family="system-ui, sans-serif" font-size="14" fill="#1e40af" font-weight="bold">
    Scanner
  </text>

  <!-- Card reader label -->
  <line x1="460" y1="510" x2="460" y2="495" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="460" y="535" font-family="system-ui, sans-serif" font-size="14" fill="#1e40af" font-weight="bold" text-anchor="middle">
    Card Reader
  </text>

  <!-- Receipt label -->
  <line x1="650" y1="380" x2="610" y2="380" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="660" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#1e40af" font-weight="bold">
    Receipt Printer
  </text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="24" fill="#1e293b" text-anchor="middle" font-weight="bold">
    Self-Checkout Kiosk
  </text>
  <text x="400" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    WIREFRAME â€¢ Kiosk Overview
  </text>
</svg>
