server:
  port: 8088

spring:
  application:
    name: order-service
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:orderdb}
    username: ${DB_USERNAME:order_user}
    password: ${DB_PASSWORD:order_pass}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
  flyway:
    enabled: true
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:orderdb}
    user: ${DB_USERNAME:order_user}
    password: ${DB_PASSWORD:order_pass}
    locations: classpath:db/migration
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      locations: classpath:graphql/
      printer:
        enabled: true
  security:
    oauth2:
      # Resource Server (inbound JWT validation from user-service)
      resourceserver:
        jwt:
          issuer-uri: ${USER_SERVICE_URL:http://localhost:8089}

app:
  security:
    enabled: true
    jwk-set-uri: ${USER_SERVICE_URL:http://localhost:8089}/.well-known/jwks.json
    allowed-issuers:
      - ${USER_SERVICE_URL:http://localhost:8089}
      - test-issuer
    required-audience: ${OAUTH_AUDIENCE:reactive-test-api}
    clock-skew-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# Order event consumer configuration
order:
  consumer:
    stream-key: orders:completed
    consumer-group: order-service
    consumer-name: ${HOSTNAME:order-service-1}
    batch-size: 10
    poll-interval: 1000
    max-retries: 3
    retry-delay: 1000
