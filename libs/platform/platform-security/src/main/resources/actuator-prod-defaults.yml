# Production actuator defaults - import in application-prod.yml
# This file provides a reference configuration for production actuator settings.
#
# Usage in application-prod.yml:
#   spring:
#     config:
#       import: classpath:actuator-prod-defaults.yml
#
# Or copy the relevant sections into your application-prod.yml.

management:
  endpoints:
    web:
      exposure:
        # Only expose k8s-required endpoints in production
        include: health,info,metrics,prometheus
  endpoint:
    health:
      # Only show health details to authenticated users
      show-details: when_authorized
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState,db,redis
        liveness:
          include: livenessState

app:
  security:
    # Enable security in production
    enabled: true
  actuator:
    # Restrict actuator exposure in production
    expose-all: false
    require-auth: true
